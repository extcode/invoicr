<f:layout name="Default"/>

<f:section name="actions">
    <span class="btn btn-default btn-sm">
        <f:be.buttons.icon
                uri="{f:uri.action(action:'list')}"
                icon="actions-close"/>
    </span>

    <span class="btn btn-default btn-sm">
        <f:be.buttons.icon
                uri="{f:uri.action(action:'show', arguments:{invoice : invoice})}"
                icon="actions-view"/>
    </span>
</f:section>

<f:section name="content">
    <f:flashMessages renderMode="div"/>

    <f:render partial="FormErrors" arguments="{object:Invoice}"/>

    <f:form action="update" name="invoice" object="{invoice}">
        <f:render partial="Invoice/FormFields" arguments="{invoice:invoice}"/>
        <f:form.submit value="Save"/>
    </f:form>
</f:section>
